<template name="newspaperAdd">
    <h1>Add a Newspaper</h1>
        <form class="main">
            <div class="control-group">
                <div class="controls">
                    <input name="email" type="text" value="" placeholder="Newspaper Email"
                     id="newspaper_email"/>
                </div>
            </div>
          <div class="control-group">
            <div class="controls">
              <input name="url" type="text" value="" placeholder="Newspaper URL"/>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input name="phone" type="text" value="" placeholder="Newspaper Phone"/>
            </div>
          </div>
            <div class="control-group">
                <div class="controls">
                    <input name="streetaddress" type="text" value="" placeholder="Street"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input name="city" type="text" value="" placeholder="City"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input name="province" type="text" value="" placeholder="State"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input name="postalcode" type="text" value="" placeholder="Zip Code"/>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input type="submit" value="Add Newspaper" class="btn btn-primary"/>
                </div>
            </div>
        </form>
        <p>* Required fields</p>
</template>
