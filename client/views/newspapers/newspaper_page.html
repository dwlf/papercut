<template name="newspaperPage">
    {{#if this}}
        <div class="newspaper">
            <div class="newspaper-content">
                {{{htmlFullNewspaper}}}
            </div>
            <div><a href="{{pathFor 'newspaperEdit'}}">Edit</a></div>
        </div>
    {{else}}
        <p>We can't find that newspaper. Would you <a href="{{pathFor 'newspaperAdd'}}" >add it?</a></p>
    {{/if}}
</template>
